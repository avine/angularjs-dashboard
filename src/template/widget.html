
<div class="panel panel-{{details.color || 'default'}}" ng-class="details.wrap || 'crm-dashboard-widget-unwrap'">
  <div class="crm-dashboard-widget-title panel-heading">
    <i ng-if="details.icon" ng-class="'fa-' + details.icon" class="fa"></i> {{details.title}}
    <span class="crm-dashboard-widget-tools">
      <a href="#" ng-click="moveUp($event)" ng-if="details.index != 0"><i class="fa fa-chevron-up"></i></a>
      <a href="#" ng-click="moveDown($event)" ng-if="details.index != details.lastIndex"><i class="fa fa-chevron-down"></i></a>
      <a href="#" ng-click="remove($event)"><i class="fa fa-close"></i></a>
    </span>
  </div>
  <div class="crm-dashboard-widget-content panel-body"></div>
</div>
